<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spam Detector</title>
</head>
<style>
    h2{
        font-size: large;
        color: rgb(0, 0, 0);
        margin-top: 0;
    }
    body{
        background-color: #eccf90;
        text-align: center;
        margin-top: 100px;
        font-family: Arial, sans-serif;
    }
    button{
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover{
        background-color: #026306;
    }
</style>
<body>
   <h2>SMS Spam Detection</h2>
  <form method="POST" action="/predict">

  </form>
